    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Based on the info below, complete the following conversation.</p>'+
        '<table class="table center">'+
          '<tr>'+
            '<td>家</td>'+
            '<td><i class="fa">&#xf061;</i></td>'+
            '<td>北駅</td>'+
            '<td><i class="fa">&#xf061;</i></td>'+
            '<td>大学</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>いえ</td>'+
            '<td>on foot<br>(10 minutes)</td>'+
            '<td>きたえき</td>'+
            '<td>by bus<br>(15 minutes)</td>'+
            '<td>だいがく</td>'+
          '</tr>'+
        '</table><br><br>'+
        '<div class="problem">'+
          'みちこ：メアリーさんは、家から北駅までどうやって行きますか。<br><br>'+
          'メアリー：{歩いて行きます|あるいていきます|' + Genki.getAlts('{歩}いて{行}きます', 'ある|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'みちこ：そうですか。{どのぐらいかかります}か。<br><br><br>'+
          'メアリー：十分かかります。'+
        '</div>'+
        
        '<div class="problem">'+
          'みちこ：北駅から大学まで{どうやって行きます|どうやっていきます|answer}か。<br><br><br>'+
          'メアリー：バスで行きます。'+
        '</div>'+
        
        '<div class="problem">'+
          'みちこ：どのぐらいかかりますか。<br><br>'+
          'メアリー：そうですね、{十五分かかります|じゅうごふんかかります|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'Q：Are you going anywhere next holiday.<br>'+
          '{次の休みにどこかに行きますか|つぎのやすみにどこかにいきますか|' + Genki.getAlts('{次}の{休}みにどこかに{行}きますか', 'つぎ|やす|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：No, I am not going anywhere.<br>'+
          '{いいえ、どこにも行きません|いいえ、どこにもいきません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：Did you do anything last weekend.<br>'+
          '{先週の週末、何かしましたか|せんしゅうのしゅうまつ、なにかしましたか|' + Genki.getAlts('{先週}の{週末}、{何}かしましたか', 'せんしゅう|しゅうまつ|なに') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：No, I did not do anything.<br>'+
          '{いいえ、何もしませんでした|いいえ、なにもしませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：Did you meet anyone at the party?<br>'+
          '{パーティーでだれかに会いましたか|パーティーでだれかにあいましたか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：No, I did not meet anyone.<br>'+
          '{いいえ、だれにも会いませんでした|いいえ、だれにもあいませんでした|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
