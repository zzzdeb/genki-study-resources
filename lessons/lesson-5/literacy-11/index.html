    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the postcard and answer the questions in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'ロバートさんは今どこにいますか。<br>'+
          '{沖縄にいます|おきなわにいます|answer}。'+
        '</div>'+

        '<div class="problem">'+
          'どんな天気ですか。<br>'+
          '{暑いですが、いい天気です|あついですが、いいてんきです|' + Genki.getAlts('{暑}いですが、いい{天気}です', 'あつ|てんき') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'きのうはなにをしましたか。<br>'+
          '{友だちと一緒に海で泳ぎました|ともだちといっしょにうみでおよぎました|' + Genki.getAlts('{友}{達}と{一緒}に{海}で{泳}ぎました', 'とも|だち|いっしょ|うみ|およ') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          '今日はなにをしましたか。だれとしましたか。<br>'+
          '{山に行きました。日本人の男の人とメキシコ人の女の人と行きました。|やまにいきました。にほんじんのおとこのひととメキシコじんのおんなのひとといきました。|' + Genki.getAlts('{山}に{行}きました。{日本人}の{男}の{人}とメキシコ{人}の{女}の{人}と{行}きました。', 'やま|い|にほんじん|おとこ|ひと|じん|おんな|ひと|い') + 'answer}'+
        '</div>'+
      '</div><br>'+

      '<div style="width:80%; margin:0 auto;">'+
        '<p class="sub-section text-passage vertical-text">'+
          'かおりさん、お元気ですか。今、私はおきなわにいます。ここはあついですが、いい天気です。きのうはともだちといっしょにうみでおよぎました。今日は日本人の男の人とメキシコ人の女の人と山に行きました。たいへんでしたが、とてもきれいでした。まいにちたのしです。おきなわの食べものもだいすきです。では、お元気で。<br>'+
          '　　九月九日<br>'+
          '　　　　　　ロバート・スミス'+
        '</p>'+

        '<p style="text-align:right;">'+
          'メキシコ Mexico<br>'+
          '山（やま） mountain<br>'+
          'たいへん(な) tough<br>'+
          'では、お元気で Take care.<br>'+
        '</p>'+
      '</div>'
      
    });</script>
