    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Items marked with O are what you want, and items marked with X are what you do not want. Make sentences using ほしい.',

      quizlet : [
        {
          question : '[O] Book',
          answers : [
            'A本がほしいです。',
            '本をほしいです。',
            '本がほしかったです。'
          ]
        },
        
        {
          question : '[X] Winter Scarf',
          answers : [
            'Aマフラーがほしくないです。',
            'マフラーをほしくないです。',
            'マフラーがほしくなかったです。'
          ]
        },
        
        {
          question : '[O] Money',
          answers : [
            'Aお金がほしいです。',
            'お金をほしいです。',
            'お金がほしかったです。'
          ]
        },
        
        {
          question : '[X] Sweater',
          answers : [
            'Aセーターがほしくないです。',
            'セーターをほしくないです。',
            'セーターがほしくなかったです。'
          ]
        },
        
        {
          question : '[X] Personal Computer',
          answers : [
            'Aパソコンがほしくないです。',
            'パソコンをほしくないです。',
            'パソコンがほしいです。'
          ]
        },
        
        {
          question : '[O] Motorcycle',
          answers : [
            'Aバイクがほしいです。',
            'バイクがほしくないです。',
            'バイクをほしくないです。'
          ]
        },
        
        {
          question : '[X] Stuffed Animal',
          answers : [
            'Aぬいぐるみがほしくないです。',
            'ぬいぐるみがほしいです。',
            'ぬいぐるみをほしいです。'
          ]
        }
      ]
    });</script>
