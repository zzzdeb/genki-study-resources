    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Sushi (Genki II: p.163) if you haven\'t yet.',

      quizlet : [
        {
          question : 'Sushi is probably the best-known ______ dish.',
          answers : [
            'AJapanese',
            'Chinese',
            'Korean'
          ]
        },
        
        {
          question : 'All sushi is made with raw fish.',
          answers : [
            'Afalse',
            'true'
          ]
        },
        
        {
          question : 'There are vegetarian choices such as...',
          answers : [
            'Aかっぱ巻き and いなりずし',
            'かっぱ巻き and にぎりずし',
            '巻きずし and いなりずし'
          ]
        },
        
        {
          question : 'Sushi is generally dipped in _____ before being eaten.',
          answers : [
            'ASoy Sauce',
            'Vinegar',
            'Ketchup'
          ]
        },
        
        {
          question : 'What type of sushi is にぎりずし?',
          answers : [
            'APressed sushi rice topped with a piece of fish and seasoned with wasabi.',
            'Sushi served at a restaurant where the plates are placed on a rotating conveyor belt.',
            'Various ingredients scattered artfully over a bed of sushi rice in a box.'
          ]
        },
        
        {
          question : 'What type of sushi is 巻きずし?',
          answers : [
            'ARice with various ingredients inserted and rolled up in Japanese seaweed.',
            'Rice with various ingredients inserted and rolled into a cone shape by hand using Japanese seaweed.',
            'Various ingredients scattered artfully over a bed of sushi rice in a box.'
          ]
        },
        
        {
          question : 'What type of sushi is 手巻きずし?',
          answers : [
            'ARice with various ingredients inserted and rolled into a cone shape by hand using Japanese seaweed.',
            'Rice with various ingredients inserted and rolled up in Japanese seaweed.',
            'Pressed sushi rice topped with a piece of fish and seasoned with wasabi.'
          ]
        },
        
        {
          question : 'What type of sushi is ちらしずし?',
          answers : [
            'AVarious ingredients scattered artfully over a bed of sushi rice in a box.',
            'Rice with various ingredients inserted and rolled up in Japanese seaweed.',
            'Sushi served at a restaurant where the plates are placed on a rotating conveyor belt.'
          ]
        },
        
        {
          question : 'What type of sushi is 回転ずし?',
          answers : [
            'ASushi served at a restaurant where the plates are placed on a rotating conveyor belt.',
            'Pressed sushi rice topped with a piece of fish and seasoned with wasabi.',
            'Rice with various ingredients inserted and rolled into a cone shape by hand using Japanese seaweed.'
          ]
        },
        
        {
          question : 'Conveyor belt sushi is expensive compared to traditional sushi restaurants.',
          answers : [
