    <script>Genki.generateQuiz({

        '<div class="count-problems">'+
          '<div class="problem">{東京|とうきょう}で{京子|きょうこ}さんの{お父さん|おとうさん}に{会いました|あいました}。</div>'+

          '<div class="problem">今日は何時に{帰ります|かえります}か。</div>'+
          '<div class="problem">このケーキは{小さくて|ちいさくて}、{高い|たかい}です。</div>'+
          '<div class="problem">サークルに{入って|はいって}います。</div>'+
          '<div class="problem">{高校|こうこう}で{日本語|にほんご}と{文学|ぶんがく}を勉強しました。</div>'+
