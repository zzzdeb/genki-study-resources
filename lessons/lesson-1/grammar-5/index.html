    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Answer the questions about Mary\'s host family using the chart below.<br><br>'+
      '<table class="center">'+
        '<tr style="font-weight:bold">'+
          '<td></td>'+
          '<td>おとうさん (father)</td>'+
          '<td>おかあさん (mother)</td>'+
          '<td>おにいさん (older brother)</td>'+
          '<td>いもうと (younger sister)</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Occupation/School</td>'+
          '<td>かいしゃいん<br>(works for a company)</td>'+
          '<td>しゅふ<br>(housewife)</td>'+
          '<td>だいがくいんせい<br>(graduate student)</td>'+
          '<td>こうこうせい<br>(high school student)</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Age</td>'+
          '<td>48</td>'+
          '<td>45</td>'+
          '<td>23</td>'+
          '<td>16</td>'+
        '</tr>'+
      '</table>',

      quizlet : [
        {
          question : 'おとうさんはかいしゃいんですか。',
          answers : [
            'Aはい、そうです。',
            'いいえ、べんごしです。',
            'いいえ、いしゃです。'
          ]
        },
        
        {
          question : 'おとうさんはなんさいですか。',
          answers : [
            'Aよんじゅうはっさいです。',
            'よんじゅうはちさいです。',
            'さんじゅうはっさいです。'
          ]
        },
        
        {
          question : 'おかあさんはせんせいですか。',
          answers : [
            'Aいいえ、しゅふです。',
            'はい、そうです。',
            'いいえ、かいしゃいんです。'
          ]
        },
        
        {
          question : 'おかあさんはなんさいですか。',
          answers : [
            'Aよんじゅうごさいです。',
            'さんじゅうごさいです。',
            'よんじゅうにさいです。'
          ]
        },
        
        {
          question : 'おにいさんはかいしゃいんですか。',
          answers : [
            'Aいいえ、だいがくいんせいです。',
            'はい、そうです。',
            'いいえ、だいがくせいです。'
          ]
        },
        
        {
          question : 'おにいさんはなんさいですか。',
          answers : [
            'Aにじゅうさんさいです。',
            'ごじゅうさんさいです。',
            'にじゅうよんさいです。'
          ]
        },
        
        {
          question : 'いもうとはだいがくせいですか。',
          answers : [
            'Aいいえ、こうこうせいです。',
            'はい、そうです。',
            'いええ、だいがくいんせいです。'
          ]
        },
        
        {
          question : 'いもうとはなんさいですか。',
          answers : [
            'Aじゅうろくさいです。',
            'じゅうはっさいです。',
            'じゅうろくさい。'
          ]
        }
      ]
    });</script>
