    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Translate the sentences using ～てある.',

      quizlet : [
        {
          question : 'A family photo has been placed there.',
          answers : [
            'A家族の写真が置いてあります。',
            '家族の写真が置ってあります。',
            '家族の写真が置いであります。'
          ]
        },
        
        {
          question : 'The light has been turned off.',
          answers : [
            'A電気が消してあります。',
            '電気が消すてあります。',
            '電気が消しってあります。'
          ]
        },
        
        {
          question : 'The air conditioner has been turned on.',
          answers : [
            'Aエアコンがつけてあります。',
            'エアコンがつけってあります。',
            'エアコンがつけんであります。'
          ]
        },
        
        {
          question : 'The curtain has been opened.',
          answers : [
            'Aカーテンが開けてあります。',
            'カーテンが開けってあります。',
            'カーテンが開けいてあります。'
          ]
        },
        
        {
          question : 'A name has been written.',
          answers : [
            'A名前が書いてあります。',
            '名前が書いであります。',
            '名前が書ってあります。'
          ]
        },
        
        {
          question : 'The window has been closed.',
          answers : [
            'A窓が閉めてあります。',
            '窓が閉めってあります。',
            '窓が閉めんであります。'
          ]
        },
        
        {
          question : 'The present has been wrapped.',
          answers : [
            'Aプレセントが包んであります。',
            'プレセントが包いであります。',
            'プレセントが包ってあります。'
          ]
        },
        
        {
          question : 'The poster has been affixed (to the wall).',
          answers : [
            'Aポスターが貼ってあります。',
            'ポスターが貼いてあります。',
            'ポスターが貼いであります。'
          ]
        }
      ]
    });</script>
