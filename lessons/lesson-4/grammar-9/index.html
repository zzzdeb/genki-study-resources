    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Mary did a lot yesterday. Describe how many hours Mary did each activity.<br>Read Grammar 6 (Genki I: p.112) on using ～時間 to express the duration of an activity.',

      quizlet : [
        {
          question : 'slept/8 hours',
          answers : [
            'Aメアリーさんは八時間寝ました。',
            'メアリーさんは八時間を寝ました。',
            'メアリーさんは八時間に寝ました。'
          ]
        },
        
        {
          question : 'played tennis/2 hours',
          answers : [
            'Aメアリーさんは二時間テニスをしました。',
            'メアリーさんは二時間にテニスをしました。',
            'メアリーさんは三時間テニスをしました。'
          ]
        },
        
        {
          question : 'studied/3 hours',
          answers : [
            'Aメアリーさんは三時間勉強しました。',
            'メアリーさんは三時間を勉強しました。',
            'メアリーさんは三時間に勉強しました。'
          ]
        },
        
        {
          question : 'listened to music/1 and a half hours',
          answers : [
            'Aメアリーさんは一時間半音楽を聞きました。',
            'メアリーさんは一時間半に音楽を聞きました。',
            'メアリーさんは一時間音楽を聞きました。'
          ]
        },
        
        {
          question : 'waited for Takeshi/1 hour',
          answers : [
            'Aメアリーさんは一時間たけしさんを待ちました。',
            'メアリーさんはけしさんを一時間た待ちました。',
            'メアリーさんは一時間にたけしさんを待ちました。'
          ]
        },
        
        {
          question : 'watched TV/2 and a half hours',
          answers : [
            'Aメアリーさんは二時間半テレビを見ました。',
            'メアリーさんは二時間半にテレビを見ました。',
            'メアリーさんは二時間テレビを見ました。'
          ]
        }
      ]
    });</script>
