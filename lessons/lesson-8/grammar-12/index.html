    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You went to a party but did nothing there. Make sentences using the cues.',

      quizlet : [
        {
          question : 'パーティーに行きましたが、(eat)',
          answers : [
            'Aパーティーに行きましたが、何も食べませんでした。',
            'パーティーに行きましたが、何か食べませんでした。',
            'パーティーに行きましたが、何を食べませんでした。'
          ]
        },
        
        {
          question : 'パーティーに行きましたが、(drink)',
          answers : [
            'Aパーティーに行きましたが、何も飲みませんでした。',
            'パーティーに行きましたが、何か飲みませんでした。',
            'パーティーに行きましたが、何を飲みませんでした。'
          ]
        },
        
        {
          question : 'カラオケがありましたが、(sing)',
          answers : [
            'Aカラオケがありましたが、何も歌いませんでした。',
            'カラオケがありましたが、何か歌いませんでした。',
            'カラオケがありましたが、何を歌いませんでした。'
          ]
        },
        
        {
          question : 'テレビがありましたが、(watch)',
          answers : [
            'Aテレビがありましたが、何も見ませんでした。',
            'テレビがありましたが、何か見ませんでした。',
            'テレビがありましたが、何を見ませんでした。'
          ]
        },
        
        {
          question : 'カメラを持っていましたが、(take)',
          answers : [
            'Aカメラを持っていましたが、何も撮りませんでした。',
            'カメラを持っていましたが、何か撮りませんでした。',
            'カメラを持っていましたが、何を撮りませんでした。'
          ]
        },
        
        {
          question : 'ゆみさんに会いましたが、(talk)',
          answers : [
            'Aゆみさんに会いましたが、何も話しませんでした。',
            'ゆみさんに会いましたが、何か話しませんでした。',
            'ゆみさんに会いましたが、何を話しませんでした。'
          ]
        },
        
        {
          question : 'パーティーに行きましたが、(do)',
          answers : [
            'Aパーティーに行きましたが、何もしませんでした。',
            'パーティーに行きましたが、何かしませんでした。',
            'パーティーに行きましたが、何をしませんでした。'
          ]
        }
      ]
    });</script>
