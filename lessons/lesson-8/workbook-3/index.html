    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice what you know about quotations in the following problems, using ～と思います.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences. In sentences 4-6 "I don\'t think..." should be translated as ～ないと思います.</p>'+
        '<div class="problem">'+
          'I think Professor Yamashita is good-looking.<br>'+
          '{山下先生はかっこいいと思います|やましたせんせいはかっこいいとおもいます|' + Genki.getAlts('{山下}{先生}はかっこいいと{思}います', 'やました|せんせい|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think this woman is Mary\'s Japanese teacher.<br>'+
          '{この女の人はメアリーさんの日本語の先生だと思います|このおんなのひとはメアリーさんのにほんごのせんせいだとおもいます|' + Genki.getAlts('この{女}の{人}はメアリーさんの{日本語}の{先生}だと{思}います', 'おんな|ひと|にほんご|せんせい|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think Professor Yamashita reads many books.<br>'+
          '{山下先生はたくさん本を読むと思います|やましたせんせいはたくさんほんをよむとおもいます|' + Genki.getAlts('{山下}{先生}はたくさん{本}を{読}むと{思}います', 'やました|せんせい|ほん|よ|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think this town is interesting. (lit., I think this town is not interesting.)<br>'+
          '{この町はおもしろくないと思います|このまちはおもしろくないとおもいます|' + Genki.getAlts('この{町}は{面白}くないと{思}います', 'まち|おもしろ|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think Mai likes Mayumi.<br>'+
          '{まいさんはまゆみさんが好きじゃないと思います|まいさんはまゆみさんがすきじゃないとおもいます|' + Genki.getAlts('まいさんはまゆみさんが{好}きじゃないと{思}います', 'す|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think Aya will come to school today.<br>'+
          '{あやさんは今日学校に来ないと思います|あやさんはきょうがっこうにこないとおもいます|' + Genki.getAlts('あやさんは{今日}{学校}に{来}ないと{思}います', 'きょう|がっこう|こ|おも') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions, using ～と思います.</p>'+
        '<div class="problem">'+
          'あしたはどんな天気ですか。<br>'+
          '(I think it will rain tomorrow.)<br>'+
          '{%(明日は/)雨が降ると思います|%(あしたは/)あめがふるとおもいます|' + Genki.getAlts('{明日}は{雨}が{降}ると{思}います', 'あした|あめ|ふ|おも') + Genki.getAlts('{雨}が{降}ると{思}います', 'あめ|ふ|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '来週は忙しいですか。<br>'+
          '(I don\'t think I will be busy next week.)<br>'+
          '{%(来週は/)忙しくないと思います|%(らいしゅうは/)いそがしくないとおもいます|' + Genki.getAlts('{来週}は{忙}しくないと{思}います', 'らいしゅう|いそが|おも') + Genki.getAlts('{忙}しくないと{思}います', 'いそが|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの日本語の先生は、料理が上手ですか。<br>'+
          '(Yes, I think [my] Japanese teacher is good at cooking.)<br>'+
          '{はい、%(日本語の先生は料理が/)上手だと思います|はい、%(にほんごのせんせいはりょうりが/)じょうずだとおもいます|' + Genki.getAlts('はい、{日本語}の{先生}は{料理}が{上手}だと{思}います', 'にほんご|せんせい|りょうり|じょうず|おも') + Genki.getAlts('はい、{上手}だと{思}います', 'じょうず|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの日本語の先生は、今週の週末、何をしますか。<br>'+
          '(I think [my] Japanese teacher will clean this weekend.)<br>'+
          '{%(日本語の先生は、今週の週末、/)掃除すると思います|%(にほんごのせんせいは、こんしゅうのしゅうまつ、/)そうじするとおもいます|' + Genki.getAlts('{日本語}の{先生}は、{今週}の{週末}、{掃除}すると{思}います', 'にほんご|せんせい|こんしゅう|しゅうまつ|そうじ|おも') + Genki.getAlts('{掃除}すると{思}います', 'そうじ|おも') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
